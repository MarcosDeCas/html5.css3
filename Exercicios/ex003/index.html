<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <hr>
    <p>Abaixo veremos uma imagem que está na mesma pasta:
    </p>
    <img src="logo css 200.png" alt="Logo CSS3"> 
    <hr>
    <p>Podemos tambem carrgar imagens que estão em sub pastas:</p>
    <img src="imagens/logo html - 200.png" alt="Logo HMTL5">
    <hr>
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="logo JS">
</body>
</html>
