<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgba(131, 131, 26, 0.548);
            width: 300px;
        }
        div:hover{
        color: rgba(119, 119, 25, 0.61);

        }
    </style>
</head>
<body>
    <h1>Exepo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
    <p>Eu te amo muitoo!!!</p>
    </div>
</body>
</html>
